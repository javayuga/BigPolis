
<div>
    <h2><span translate="tserd14BrowserApp.polCandidacy.detail.title">PolCandidacy</span> {{polCandidacy.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="tserd14BrowserApp.polCandidacy.office">Office</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tserd14BrowserApp.PolOffice.' + polCandidacy.office}}">{{polCandidacy.office}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tserd14BrowserApp.polCandidacy.region">Region</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'tserd14BrowserApp.GeoAdminRegion.' + polCandidacy.region}}">{{polCandidacy.region}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="tserd14BrowserApp.polCandidacy.electionDay">ElectionDay</span>
                </td>
                <td>
                    <span class="form-control-static">{{polCandidacy.electionDay | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
