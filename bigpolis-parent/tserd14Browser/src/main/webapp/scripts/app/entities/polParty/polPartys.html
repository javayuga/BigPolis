<div>
    <h2 translate="tserd14BrowserApp.polParty.home.title">PolPartys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="polParty.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tserd14BrowserApp.polParty.home.createLabel">Create a new PolParty</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a PolParty</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="tserd14BrowserApp.polParty.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="acronym"><span translate="tserd14BrowserApp.polParty.acronym">Acronym</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="polParty in polPartys track by polParty.id">
                    <td><a ui-sref="polParty.detail({id:polParty.id})">{{polParty.id}}</a></td>
                    <td>{{polParty.name}}</td>
                    <td>{{polParty.acronym}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="polParty.detail({id:polParty.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="polParty.edit({id:polParty.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="polParty.delete({id:polParty.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
