
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPolCandidateLabel" translate="tserd14BrowserApp.polCandidate.home.createOrEditLabel">Create or edit a PolCandidate</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="polCandidate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tserd14BrowserApp.polCandidate.fullName" for="field_fullName">FullName</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                    ng-model="polCandidate.fullName"
                    ng-minlength="5" ng-maxlength="140" />
            <div ng-show="editForm.fullName.$invalid">
                <p class="help-block"
                    ng-show="editForm.fullName.$error.minlength" translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.fullName.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tserd14BrowserApp.polCandidate.alias" for="field_alias">Alias</label>
            <input type="text" class="form-control" name="alias" id="field_alias"
                    ng-model="polCandidate.alias"
                    ng-minlength="2" ng-maxlength="140" />
            <div ng-show="editForm.alias.$invalid">
                <p class="help-block"
                    ng-show="editForm.alias.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.alias.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="tserd14BrowserApp.polCandidate.candidacies" for="field_candidacies">candidacies</label>
            <select class="form-control" id="field_candidacies" multiple name="candidacies" ng-model="polCandidate.candidaciess" ng-options="polCandidacy as polCandidacy.candidate for polCandidacy in polcandidacys track by polCandidacy.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
