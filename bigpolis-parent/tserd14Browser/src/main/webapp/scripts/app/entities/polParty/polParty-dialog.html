
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myPolPartyLabel" translate="tserd14BrowserApp.polParty.home.createOrEditLabel">Create or edit a PolParty</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="polParty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="tserd14BrowserApp.polParty.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="polParty.name"
                    ng-maxlength="140" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="140">
                    This field cannot be longer than 140 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="tserd14BrowserApp.polParty.acronym" for="field_acronym">Acronym</label>
            <input type="text" class="form-control" name="acronym" id="field_acronym"
                    ng-model="polParty.acronym"
                    ng-minlength="2" />
            <div ng-show="editForm.acronym.$invalid">
                <p class="help-block"
                    ng-show="editForm.acronym.$error.minlength" translate="entity.validation.minlength" translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="tserd14BrowserApp.polParty.candidacies" for="field_candidacies">candidacies</label>
            <select class="form-control" id="field_candidacies" multiple name="candidacies" ng-model="polParty.candidaciess" ng-options="polCandidacy as polCandidacy.party for polCandidacy in polcandidacys track by polCandidacy.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
