<div>
    <h2 translate="tserd14BrowserApp.polCandidate.home.title">PolCandidates</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="polCandidate.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tserd14BrowserApp.polCandidate.home.createLabel">Create a new PolCandidate</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a PolCandidate</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fullName"><span translate="tserd14BrowserApp.polCandidate.fullName">FullName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="alias"><span translate="tserd14BrowserApp.polCandidate.alias">Alias</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="polCandidate in polCandidates track by polCandidate.id">
                    <td><a ui-sref="polCandidate.detail({id:polCandidate.id})">{{polCandidate.id}}</a></td>
                    <td>{{polCandidate.fullName}}</td>
                    <td>{{polCandidate.alias}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="polCandidate.detail({id:polCandidate.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="polCandidate.edit({id:polCandidate.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="polCandidate.delete({id:polCandidate.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
