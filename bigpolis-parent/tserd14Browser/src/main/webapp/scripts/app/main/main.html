<div ng-cloak>
	<div class="row">
		<div class="col-md-12">
				<div class="input-group" id="adv-search">
					<input type="text" class="form-control"
						placeholder="{{'global.messages.search' | translate}}"/>
					<div class="input-group-btn">
						<div class="btn-group" role="group">
							<div class="dropdown dropdown-lg">
								<button type="button" class="btn btn-default dropdown-toggle"
									data-toggle="dropdown" aria-expanded="false">
									<span class="caret"></span>
								</button>
								<div class="dropdown-menu dropdown-menu-right" role="menu">
									<form class="form-horizontal" role="form">
										<div class="form-group">
											<label for="filter">Filter by</label> <select
												class="form-control">
												<option value="0" selected>All Snippets</option>
												<option value="1">Featured</option>
												<option value="2">Most popular</option>
												<option value="3">Top rated</option>
												<option value="4">Most commented</option>
											</select>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="filter">maker</label> <select
														class="form-control">
														<option value="0" selected>All Snippets</option>
														<option value="1">Featured</option>
														<option value="2">Most popular</option>
														<option value="3">Top rated</option>
														<option value="4">Most commented</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="filter">year</label> <select
														class="form-control">
														<option value="0" selected>All Snippets</option>
														<option value="1">Featured</option>
														<option value="2">Most popular</option>
														<option value="3">Top rated</option>
														<option value="4">Most commented</option>
													</select>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="contain">Contains the words</label> <input
												class="form-control" type="text" />
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="filter">$min price$</label> <select
														class="form-control">
														<option value="0" selected>All Snippets</option>
														<option value="1">Featured</option>
														<option value="2">Most popular</option>
														<option value="3">Top rated</option>
														<option value="4">Most commented</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="filter">$max price$</label> <select
														class="form-control">
														<option value="0" selected>All Snippets</option>
														<option value="1">Featured</option>
														<option value="2">Most popular</option>
														<option value="3">Top rated</option>
														<option value="4">Most commented</option>
													</select>
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-primary">
											<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										</button>
									</form>
								</div>
							</div>
							<button type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">

			<div ng-switch="isAuthenticated()">
				<div class="alert alert-success" ng-switch-when="true"
					translate="main.logged.message"
					translate-values="{username: '{{account.login}}'}">You are
					logged in as user "{{account.login}}".</div>

				<div class="alert alert-warning" ng-switch-when="false"
					translate="global.messages.info.authenticated">
					If you want to <a class="alert-link" href="#/login">sign in</a>,
					you can try the default accounts:<br />- Administrator
					(login="admin" and password="admin") <br />- User (login="user"
					and password="user").
				</div>

				<div class="alert alert-warning" ng-switch-when="false"
					translate="global.messages.info.register">
					You don't have an account yet? <a class="alert-link"
						href="#/register">Register a new account</a>
				</div>

			</div>

		</div>
	</div>
</div>
